  </ng-container>



    <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
  </ng-container>

  
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion | titlecase}} </td>
  </ng-container>

 
 
 <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <td mat-cell *matCellDef="let row" class="final">
    
    
     <button type='button'  mat-raised-button
        matTooltip="Editar"
        aria-label="Edicion"  class='editar btn btn-primary'  data-toggle="modal" data-target="#test-modal-76" (click)="editarp(row)" ><i class="fas fa-edit sinpa"></i></button>
     <button type='button'  mat-raised-button
        matTooltip="Eliminar"
        aria-label="Borrar"  class='editar btn btn-danger' (click)="eliminarp(row)"><i class="fas fa-trash-alt sinpa"></i></button>

    </td>
    
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

    </div>
  </div>
  
</div>

<div class="modal fade bd-example-modal-lg" id="test-modal-7" tabindex="0" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content segunda">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo Proyecto</h4>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
          
        </div>
        <div class="modal-body">


          <form class="needs-validation" novalidate (ngSubmit)="finalizado()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Codigo de Proyecto</label>
      <input type="text" class="form-control" id="validationCustom01" name="codigo" [(ngModel)]="numero" disabled>
      
    </div>
    <div class="col-md-8 mb-3">
      <label for="validationCustom02">Nombre de Proyecto</label>
      <input type="text" class="form-control" id="validationCustom02" name="proyecto" [(ngModel)]="proyecto.nombre" placeholder="Nombre"  required>
      <div class="valid-feedback">
        Buen nombre!
      </div>
    </div>
    <div class="col-md-12 mb-3">
      <label for="validationCustom02">Descripcion de Proyecto</label>
      
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="proyecto.descripcion" name="descripcion"></textarea>
      
    </div>
    
  </div>
  
 
</form>

          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="enviar1()">
         Guardar
        </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

        </div>
      </div>
    
    </div>
   
  </div>
