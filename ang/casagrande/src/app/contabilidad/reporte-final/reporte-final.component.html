<app-navbar></app-navbar>
<div class="container">

  <div class="row columa">
    <div class="col-md-6">
      <label>Categoria</label>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="primero"
          (change)="seleccionotodo(1)">
        <label class="form-check-label" for="exampleCheck1">Seleccionar Todo</label>
      </div>
      <div id="jstree_demo_div22" class="demo"></div>

      <!--<angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
                [settings]="dropdownSettings" 
                (onSelect)="onItemSelect($event)" 
                (onDeSelect)="OnItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>-->
    </div>
    <div class="col-md-6">
      <label>Cuentas</label>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck2" [(ngModel)]="segundo"
          (change)="seleccionotodo(2)">
        <label class="form-check-label" for="exampleCheck2">Seleccionar Todo</label>
      </div>
      <div id="jstree_demo_div33" class="demo"></div>

      <!--<angular2-multiselect [data]="dropdownList1" [(ngModel)]="selectedItems1" 
                [settings]="dropdownSettings1" 
                (onSelect)="onItemSelect1($event)" 
                (onDeSelect)="OnItemDeSelect1($event)"
                (onSelectAll)="onSelectAll1($event)"
                (onDeSelectAll)="onDeSelectAll1($event)"></angular2-multiselect>-->
    </div>

  </div>
  <div class="row">
    <div class="col-md-4">

      <mat-form-field class="f">
        <input matInput [matDatepicker]="picker11" [(ngModel)]="fechadesde" placeholder="Fecha Desde">
        <mat-datepicker-toggle matSuffix [for]="picker11"></mat-datepicker-toggle>
        <mat-datepicker #picker11></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">

      <mat-form-field class="f">
        <input matInput [matDatepicker]="picker22" [(ngModel)]="fechahasta" placeholder="Fecha Hasta">
        <mat-datepicker-toggle matSuffix [for]="picker22"></mat-datepicker-toggle>
        <mat-datepicker #picker22></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <label>Tipo de Documento</label>
      <select class="custom-select1 form-control" name="tipoo" [(ngModel)]="tipito">
        <option value="all" selected="true">Todos</option>
        <option value="ingresos">Ingresos</option>
        <option value="egresos">Egresos</option>
        <option value="traspasos">Traspasos</option>

      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" style="float: right;" (click)="reporte()">Buscar</button>
    </div>
    
    <div class="col-md-4">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck12" [(ngModel)]="grp"
          (change)="cambiarGrupos($event)">
        <label class="form-check-label" for="exampleCheck12">Separar Categoria</label>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Total:{{elnumeroMagico}} </h3>
      <h3>Total Debe:{{elDeb}} </h3>
      <h3>Total Haber:{{elHab}} </h3>
    </div>
   
    <div class="col-md-12" style="margin-top: 10px;">
      <div class="">
        <button class="btn btn-outline-primary  sup" (click)="imprimir2(1)">Imprimir</button>
        <button class="btn btn-outline-dark  sup" (click)="imprimir2(2)">CSV</button>
        <button class="btn btn-outline-warning sup" (click)="imprimir2(3)">JSON</button>
        <button class="btn btn-outline-success  sup" (click)="imprimir2(4)">EXCEL</button>
        <button class="btn btn-outline-danger  sup" (click)="imprimir2(5)">PDF</button>

      </div>
      <div id="tablaReporte"></div>
    </div>
  </div>
</div>
