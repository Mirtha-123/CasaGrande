  <div class="row">
    <div class="col-md-4">

      <mat-form-field class="f">
        <input matInput [matDatepicker]="picker11" [(ngModel)]="fechadesde" placeholder="Fecha Desde">
        <mat-datepicker-toggle matSuffix [for]="picker11"></mat-datepicker-toggle>
        <mat-datepicker #picker11></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">

      <mat-form-field class="f">
        <input matInput [matDatepicker]="picker22" [(ngModel)]="fechahasta" placeholder="Fecha Hasta">
        <mat-datepicker-toggle matSuffix [for]="picker22"></mat-datepicker-toggle>
        <mat-datepicker #picker22></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <label>Tipo de Documento</label>
      <select class="custom-select1 form-control" name="tipoo" [(ngModel)]="tipito">
        <option value="all" selected="true">Todos</option>
        <option value="ingresos">Ingresos</option>
        <option value="egresos">Egresos</option>
        <option value="traspasos">Traspasos</option>

      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary btn-lg btn-block" style="float: right;" (click)="reporte()">Buscar</button>
    </div>
    <div class="col-md-3">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="aux"
          (change)="cambiarVisibilidad($event)">
        <label class="form-check-label" for="exampleCheck1">Ver Auxiliar</label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck12" [(ngModel)]="grp"
          (change)="cambiarGrupos($event)">
        <label class="form-check-label" for="exampleCheck12">Separar Categoria</label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck12" [(ngModel)]="grp1"
          (change)="cambiarGrupos1($event)">
        <label class="form-check-label" for="exampleCheck12">Separar Cuenta</label>
      </div>
    </div>


  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Campos</mat-label>
        <mat-select multiple (ngModelChange)="mostrarOcultar($event)" [(ngModel)]="losElegidos">
          <mat-option *ngFor="let topping of toppingList" [value]="topping.value">{{topping.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <div class="row resaltar">


    <div class="col-md-3">
      <label for="inputEmail3">Buscar</label>
      <select class="custom-select" id="filter-field" (change)="updateFilter()">
        <option value="comprobante.documento">Tipo</option>
        <option value="comprobante.numeroimportado">NÂ°</option>
        <option value="comprobante.fecha">Fecha</option>
        <option value="glosa">Glosa</option>

        <option value="cheque">Cheque</option>
        <option value="debe">Debe</option>
        <option value="haber">Haber</option>
        <option value="auxiliar">Auxiliar</option>
        <option value="auxiliarAyuda">C.Auxiliar</option>

      </select>
    </div>






    <div class="col-md-3">
      <label for="inputEmail3">Por</label>
      <select class="custom-select" id="filter-type" (change)="updateFilter()">
        <option value="=">=</option>
        <option value="<">
          << /option>
        <option value="<=">
          <=< /option>
        <option value=">">></option>
        <option value=">=">>=</option>
        <option value="!=">!=</option>
        <option value="like">Like</option>
      </select>
    </div>



    <div class="col-md-3">
      <label for="inputEmail3">Valor</label>
      <input type="text" class="form-control" (keyup)="updateFilter()" id="filter-value" placeholder="Activos">
    </div>



    <div class="col-md-3">
      <button class="btn btn-danger lim" (click)="limpieza()">Limpiar Filtros</button>
    </div>

  </div>
  <div class="col-md-12" style="margin-top: 10px;">
    <div class="">
      <button class="btn btn-outline-primary  sup" (click)="imprimir2(1)">Imprimir</button>

      <button class="btn btn-outline-success  sup" (click)="imprimir2(4)">EXCEL</button>
      <button class="btn btn-outline-danger  sup" (click)="imprimir2(5)">PDF</button>
