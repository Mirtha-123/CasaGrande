<div class="container" style="margin-top: 15px;min-height: 500px;">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <angular2-multiselect [data]="dropdownList" style="color: black;" name="nose" [(ngModel)]="selectedItems"
            name="nom1111" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="reportar()">Reporte</button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" style="margin-top: 15px;">
        <div class="col-md-3">
          <button class="btn btn-primary ee btn-lg btn-block" id="download-csv">CSV</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success ee btn-lg btn-block" id="download-xlsx">Excel</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark ee btn-lg btn-block" id="download-pdf">PDF</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-info ee btn-lg btn-block" id="print-table">Print</button>
        </div>
      </div>



      <div id="example-table-tabulator"></div>
    </div>
  </div>
</div>
