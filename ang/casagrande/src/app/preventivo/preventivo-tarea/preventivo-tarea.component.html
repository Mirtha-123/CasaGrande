<button type="button" class="btn btn-primary caja" data-toggle="modal" (click)="limpiar()"
  data-target="#test-modal-7"><i class="fas fa-plus"></i></button>
<div class="container">

  <div style="margin-top: 10px;">
    <h3>Tareas </h3>
  </div>
  <div class="tabla">
    <div class="buscador ">

      <i class="fas fa-search lupa"></i>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
      </mat-form-field>


    </div>


    <div class="mat-elevation-z8 example">
      <table mat-table [dataSource]="latabla" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row" class="final">


            <button type='button' mat-raised-button matTooltip="Editar" (click)="editar(row)" aria-label="Edicion"
              class='editar btn btn-primary' data-toggle="modal" data-target="#exampleModal"><i
                class="fas fa-edit sinpa"></i></button>
            <button type='button' mat-raised-button matTooltip="Eliminar" aria-label="Borrar"
              class='editar btn btn-danger'><i class="fas fa-trash-alt sinpa"></i></button>

          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
