<div class="container" style="margin-top: 15px;">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field color="accent" appearance="fill">
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="picker1" name="de12" [(ngModel)]="fecha.desde">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field color="accent" appearance="fill">
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="picker2" name="ha12" [(ngModel)]="fecha.hasta">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-danger btn-lg btn-block"
            (click)="reporteTransferencia()">Reporte</button>
        </div>
      </div>
    </div>
    <div class="col-md-12" style="margin-top: 15px;">
      <div class="row resaltar">


        <div class="col-md-3">
          <label for="inputEmail3">Buscar</label>
          <select class="custom-select" id="filter-field" (change)="updateFilter()">
            <option value="fecha">Fecha</option>
            <option value="maquina">Maquina Antigua</option>
            <option value="tipo">Tipo</option>
            <!--  <option value="debe">Debe</option>
              <option value="haber">Haber</option>
              <option value="glosa">Glosa</option>
              <option value="comprobante.fecha">Fecha</option>
              <option value="comprobante.estado">Tipo</option>-->

          </select>
        </div>






        <div class="col-md-3">
          <label for="inputEmail3">Por</label>
          <select class="custom-select" id="filter-type" (change)="updateFilter()">
            <option value="=">=</option>
            <option value="<">
              << /option>
            <option value="<=">
              <=< /option>
            <option value=">">></option>
            <option value=">=">>=</option>
            <option value="!=">!=</option>
            <option value="like" selected>Igual</option>
          </select>
        </div>



        <div class="col-md-3">
          <label for="inputEmail3">Valor</label>
          <input type="text" class="form-control" (keyup)="updateFilter()" id="filter-value" placeholder="Activos">
        </div>



        <div class="col-md-3 align-middle" style="padding-top: 10px;">
          <button class="btn btn-danger lim" (click)="limpieza()">Limpiar Filtros</button>
        </div>

      </div>
      <div class="row" style="margin-top: 15px;">
        <div class="col-md-3">
          <button class="btn btn-primary ee btn-lg btn-block" id="download-csv">CSV</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success ee btn-lg btn-block" id="download-xlsx">Excel</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark ee btn-lg btn-block" id="download-pdf">PDF</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-info ee btn-lg btn-block" id="print-table">Print</button>
        </div>
      </div>



      <div id="example-table-tabulator"></div>
    </div>
  </div>
</div>
