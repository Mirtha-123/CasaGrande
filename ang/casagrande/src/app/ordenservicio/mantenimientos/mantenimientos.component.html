<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="tabla">
        <div class="buscador ">

          <i class="fas fa-search lupa"></i>

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
          </mat-form-field>


        </div>


        <div class="mat-elevation-z8 example">
          <table mat-table [dataSource]="latabla" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="semaforizacion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Leyenda </th>
              <td mat-cell *matCellDef="let element"> {{element.semaforizacion}} </td>
            </ng-container>



            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>


            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.categoria | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion | titlecase}} </td>
            </ng-container>


            <ng-container matColumnDef="horometro">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Horometro </th>
              <td mat-cell *matCellDef="let element"> {{element.horometro}} </td>
            </ng-container>
            <ng-container matColumnDef="hodometro">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hodometro </th>
              <td mat-cell *matCellDef="let element"> {{element.hodometro}} </td>
            </ng-container>
           
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row" class="final">

                <button type='button' matTooltip="Agregar Mantenimiento" aria-label="Permisos"
                  class='editar btn btn-success' (click)="mantenimiento(row)"><i class="fas fa-cog sinpa" aria-hidden="true"></i></button>
                    <button type='button' matTooltip="Reportes" aria-label="Permisos"
                  class='editar btn btn-dark' (click)="reporte(row)"><i class="fas fa-file-text sinpa" aria-hidden="true"></i></button>
            

              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
